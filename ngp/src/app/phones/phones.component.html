<h2>My Phones</h2>
<ul class="phones">
    <li *ngFor="let phone of phones" >
        <a routerLink="/detail/{{phone.id}}">
            <span class="badge">{{phone.id}}</span> {{phone.location}}
         </a>
    </li>
    <button mat-stroked-button color="primary" class="getBtn">Get Device Locations</button>
</ul>
