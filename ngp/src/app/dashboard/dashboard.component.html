<h3>Recent Locations</h3>
<div class="grid grid-pad">
    <a *ngFor="let phone of phones" class="col-1-4"
        routerLink="/detail/{{phone.id}}">
        <div class="module phone">
            <h4>{{phone.location}}</h4>
        </div>
    </a>
</div>
<div>
    <button mat-stroked-button color="primary" class="getBtn" (click) = "getLocations()">
        Get Device Locations
    </button>
</div>
