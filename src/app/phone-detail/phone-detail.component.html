<div *ngIf="phone">

    <h2>{{phone.location | uppercase}} Details</h2>
    <div><span>id: </span>{{phone.id}}</div>
    <div>
        <label>location:
            <input [(ngModel)]="phone.location" placeholder="location" />
        </label>
    </div>
    <button (click)="goBack()">go back</button>
</div>
